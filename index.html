<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #weatherResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Weather Information</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherBtn">Get Weather</button>
    <div id="weatherResult"></div>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', function () {
            const city = document.getElementById('cityInput').value;
            const apiUrl = `https://task1appserv.azurewebsites.net/.azurewebsites.net/api/weather/${city}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherDiv = document.getElementById('weatherResult');
                    weatherDiv.innerHTML = `<h2>Weather in ${city}</h2>
                                                <p>${JSON.stringify(data)}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weatherResult').innerHTML = '<p>Error retrieving data.</p>';
                });
        });
    </script>
</body>
</html>
